<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            height: 100%;
            weight:70%;
            background-color: rgb(166, 139, 246);
            display: flex;
            flex-direction:column;
            align-items: center;
            padding: 10px;
        }
        .container>div{
            width: 300px;
            height: 150px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            text-align: center;
            font-family:sans-serif;
            font-size: 20px;
            padding-top: 40px;
            padding-right:15px;
            padding-left:15px;
            background-color: white;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            margin: 20px;
           
        }
        .container>div>h3,h1{
            margin: 5px;    
        }
        .container>div>h3{
            color: gray;  
        }
        .container>div>h1{
            font-weight: bolder;
            margin-top:20px;
        }
        .first{
            border-radius: 15px;
            height: 80pxpx;
             
        }
        .f1{
           font-family:sans-serif;
           text-align: center;
           font-style: italic;
           color: rgb(52, 22, 142);
           font-weight: bolder;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1 class="f1">Higest & <br>Average CTC</h1>
        <div><h3>Expected Increase in Salary Potential</h3>
        <h1>60%</h1></div>
        <div class="first"><h3>Average CTC</h3>
        <h1>₹6.1LPA</h1></div>
        <div class="first"><h3>Higest CTC</h3>
        <h1>₹36LPA</h1></div>
    </div>
</body>
</html>
