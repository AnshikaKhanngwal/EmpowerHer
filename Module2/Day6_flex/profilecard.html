<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
  width: 300px;
  height: 400px;
  padding: 20px;
  border: 1px solid #000;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
  margin: auto;
}

.card img {
  width: 150px;
  height: auto;
  border-radius: 50%;
 
}

.snd {
  margin-top: 10px;
  height: auto;             
  display: flex;
  flex-direction: column;    
  align-items: center;       
  gap: 5px;                  
  border: none;             
}

.snd h2 {
  margin: 5px 0;
  font-size: 30px;
  font-weight: 700;
  line-height: 1.2;   
   margin-bottom: 30px;       
}

.snd p {
  font-size: 14px;
  margin: 0;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
.spn{
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
}
         
        
    </style>
</head>
<body>
    <div class="card">
        <div> <img src="https://mockmind-api.uifaces.co/content/cartoon/32.jpg"
            alt="profile pic" width="150px" height="160px"></div>
         <div class="snd">
            <h2>Anshika</h2>
            <p><span class="spn">Job Type:</span> Full Stack Developer <br><br>
                <span class="spn">Company:</span> Adobe <br><br>
                <span class="spn">Employee ID:</span> AD-2025-0147 <br><br>
                <span class="spn">Department:</span> Engineering
            </p>
         </div>
    </div>
    
</body>
</html>
